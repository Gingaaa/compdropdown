<div class="container">
  <h2 *ngIf="!edit" class="comp">Select Company</h2>
  <h2 *ngIf="edit" class="comp">Edit Company</h2>

  <form [formGroup]="myForm">
    <div>
      <input
        *ngIf="!edit"
        class="box"
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        formControlName="company"
        (keyup)="filterData($event)"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredData" [value]="option.name">
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </div>
    <input *ngIf="edit" formControlName="company" class="box" type="text" />
  </form>

  <img class="edit" *ngIf="edits" (click)="ediTd()" [src]="slide" alt="" />
  <img class="edit" (click)="save()" [src]="slide1" alt="" />
</div>
